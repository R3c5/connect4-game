<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 Game</title>
    <link rel = "stylesheet" href = "stylesheets/splash.css">
</head>
<body>
<main>
    
    <h1>Connect</h1>
    <form action="/play" method="get">
        <button class = "button" type="submit">PLAY</button>
    </form>
    
    <div class= "rules">
        <div class= "title">Rules</div>
        <ul>
            <li>Players take turns stacking discs onto the 7x6 grid</li><br>
            <li>The first one to connect 4 discs wins</li><br>
            <li>When the grid is full, the game ends in a draw.</li>
          </ul> 
    </div>
    
</main>
</body>
</html>
